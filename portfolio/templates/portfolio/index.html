<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page View</title>
</head>
<body>
    <h1>Portfolio Home Page</h1>
    <div>

        {% for x in project %}
        <div class="container">
            <h1>{{x.title}}</h1>
            <p>{{ x.description }}</p>
            <img src='{{ x.image.url }}' alt="" width="250"><br>

            {% if x.url %}
            <a href="{{x.url}}" target="_blank">Link to full article</a>
            {% endif %}
        </div>
        {% endfor%}
    </div>
</body>
</html>
