{% extends 'portfolio/base.html' %}
    
{% block content %}
<div class="container">
  <h1>Portfolio Home Page</h1>
      {% for x in project %}
      <div class="soemthing">
          <h1>{{x.title}}</h1>
          <p>{{ x.description }}</p>
          <img src='{{ x.image.url }}' alt="" width="250"><br>

          {% if x.url %}
          <a href="{{x.url}}" target="_blank">Link to full article</a>
          {% endif %}
      </div>
      {% endfor%}
</div>
{% endblock %}
